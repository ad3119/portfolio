<legend>Widget Store</legend>
<div class="row">
	<div class="col-md-4" id="widgetList">
		<legend class="text-success">Widgets</legend>
		<div class="form-group">
    		<label for="exampleInputName2">Search :</label>
    		<input ng-model = "searchText" type="text" class="form-control" id="exampleInputName2" placeholder="Start searching....">
  		</div>
		<ul class="list-group pointerClass" >
	  		<li class="list-group-item"  ng-repeat = "widget in availableWidgets | filter:searchText" data-ng-class="itemClass(widget)" data-ng-click="showPreview(widget)">{{widget.widgetHeader}}</li>
	 	</ul>
	 	<!-- <button type="button" class="btn btn-default" ng-click="add()">Add Widget</button> -->
	 	
	</div>
	<div class="col-md-8">
		<legend class="text-success">Preview</legend>
		<h4 class="text-primary">{{clickedWidget.widgetHeader}}</h4>
		<div class="preview"> 
		
		<img alt="" src="images/widgets/{{clickedWidget.image}}">
			<!-- <div ng-bind-html="snippet"></div> -->
		</div>
		
		<div>
			<button type="button" ng-click ="addToPortal()" class="btn btn-success" ng-disabled= "addDisabled">Add to Portal</button>
			<!-- <button type="button" ng-click="edit()" class="btn btn-info">Edit</button> -->
			<button type="button" ng-click="deleteFromPortal()"class="btn btn-danger" ng-disabled= "deleteDisabled">Delete from Portal</button>
		</div>
	</div>
</div>
<hr>
<div ng-show="editDivShow" class="col-md-8">
	<form role="form">
		<legend class="text-primary">New Widget</legend>
		<div class="form-group">
      		<label for="comment">Widget Name:</label>
      		<input type="text" ng-model ="newWidgetHeader" placeholder="Name of the new widget"
      		/>
    	</div>
		<div class="form-group">
      		<label for="comment">Preview Div:</label>
      		<textarea ng-model = "newWidgetPreviewDiv" class="form-control" rows="5" id="comment" placeholder="preview div" ></textarea>
    	</div>
	    <button ng-click = "addNewWidget()" class="btn btn-primary">Add New Widget</button>
	</form>
</div>
