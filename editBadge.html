<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Badge</title>
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<!-- Custom styles for this template -->
<link href="css/dashboard.css" rel="stylesheet">
<link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="modernizr.custom.26633.js"></script>
<!-- <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>-->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</head>
<body>
	<form action="javascript:;" id="registerForm">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-9 clearfix">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Edit
								Badge
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-6">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Name</strong></span>
										<input type="text" class="form-control" id="badgeName">
									</div>
								</div>
								<div class="col-xs-6">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Activation Points</strong></span>
										<input type="text" class="form-control" id="activationPoints">
									</div>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-xs-12">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Active URL</strong></span>
										<input type="text" class="form-control" id="activeUrl">
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-12">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Disabled URL</strong></span> <input type="text" class="form-control"
											id="disabledUrl">
									</div>
								</div>
							</div>
								
								
							</div>
							<br> <br />
							<div class="row">
								<div class="col-md-12">
									<button type="submit" class="btn btn-success btn-sm" id="editBadgeButton">Submit</button>
									<button type="button" class="btn btn-default btn-sm">Reset</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	
	</form>
	<script src="js/config.js"></script>
	<script src="js/editBadge.js"></script>
</body>

</html>
