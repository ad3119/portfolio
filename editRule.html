<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Rule</title>
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<!-- Custom styles for this template -->
<link href="css/dashboard.css" rel="stylesheet">
<link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="modernizr.custom.26633.js"></script>
<!-- <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>-->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</head>
<body>
	<form action="javascript:;" id="registerForm">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-9 clearfix">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Edit
								Rule
							</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-4">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Name</strong></span>
										<input type="text" class="form-control" id="ruleName">
									</div>
								</div>
								<div class="col-xs-8">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Description</strong></span>
										<input type="text" class="form-control" id="ruleDesc">
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-6">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Status</strong></span>
										<select class="form-control" id="status">
											<option value='901'>Active</option>
											<option value='902'>Inactive</option>
										</select>
									</div>
								</div>



								<div class="col-xs-6">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Action
												Value</strong></span> <input type="text" class="form-control"
											id="actionValue">
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-6">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Activity
												Type</strong></span> <select class="form-control" id="activityType">
											<option value='801'>Login</option>
											<option value='803'>Activate</option>
											<option value='804'>Rate</option>
											<option value='805'>Review</option>
											<option value='806'>Comment</option>
											<option value='807'>Share</option>
											<option value='808'>Register</option>
										</select>
									</div>
								</div>
								<div class="col-xs-6">
									<div class="input-group input-append">
										<span class="input-group-addon"> <strong>Apply
												Period</strong></span> <select class="form-control" id="applyPeriod">
											<option value='781'>Every Action</option>
											<option value='782'>Hourly</option>
											<option value='783'>Daily</option>
											<option value='784'>Sign Up</option>
										</select>
									</div>
								</div>
							</div>

							<br> <br />
							<div class="row">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-success btn-sm"
										id="editRuleButton">Submit</button>
									<button type="button" class="btn btn-default btn-sm">Reset</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script src="js/config.js"></script>
	<script type="javascript" src="js/editRule.js"></script>
</body>
</html>
